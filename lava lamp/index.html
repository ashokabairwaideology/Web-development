<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="lava-lamp" style="--height: 400; --width: 150">
          <div class="lava-lamp__main">
            <div class="lava-lamp__glass">
              <div class="lava-lamp__lava">
                <svg>
                  <ellipse class="blob blob--top" cx="35" cy="0" rx="35" ry="10"></ellipse>
                  <ellipse class="blob blob--bottom" cx="75" cy="270" rx="75" ry="10"></ellipse>
                  <circle class="blob" r="44.5" cx="34" cy="400" style="--skewX: 0; --skewY: -2; --height: 89; --speed: 27; --delay: -4; --direction: alternate;"></circle>
                  <circle class="blob" r="48.5" cx="9" cy="400" style="--skewX: 0; --skewY: 3; --height: 97; --speed: 23; --delay: -8; --direction: alternate;"></circle>
                  <circle class="blob" r="50" cx="21" cy="400" style="--skewX: -2; --skewY: -1; --height: 100; --speed: 9; --delay: -3; --direction: alternate;"></circle>
                </svg>
              </div>
              <div class="lava-lamp__lava">
                <svg>
                  <ellipse class="blob blob--top" cx="35" cy="0" rx="35" ry="10"></ellipse>
                  <ellipse class="blob blob--bottom" cx="75" cy="270" rx="75" ry="10"></ellipse>
                  <circle class="blob" r="40" cx="87" cy="400" style="--skewX: 3; --skewY: -3; --height: 80; --speed: 27; --delay: -1; --direction: alternate-reverse;"></circle>
                  <circle class="blob" r="19.5" cx="112" cy="400" style="--skewX: -1; --skewY: 0; --height: 39; --speed: 48; --delay: -1; --direction: alternate-reverse;"></circle>
                  <circle class="blob" r="29" cx="105" cy="400" style="--skewX: -5; --skewY: 5; --height: 58; --speed: 34; --delay: -10; --direction: alternate;"></circle>
                  <circle class="blob" r="16.5" cx="141" cy="400" style="--skewX: 4; --skewY: 1; --height: 33; --speed: 22; --delay: -8; --direction: alternate;"></circle>
                </svg>
              </div>
              <div class="lava-lamp__lava">
                <svg>
                  <ellipse class="blob blob--top" cx="35" cy="0" rx="35" ry="10"></ellipse>
                  <ellipse class="blob blob--bottom" cx="75" cy="270" rx="75" ry="10"></ellipse>
                  <circle class="blob" r="43.5" cx="105" cy="400" style="--skewX: 3; --skewY: 5; --height: 87; --speed: 11; --delay: -6; --direction: alternate;"></circle>
                  <circle class="blob" r="34" cx="21" cy="400" style="--skewX: 5; --skewY: -3; --height: 68; --speed: 32; --delay: -2; --direction: alternate;"></circle>
                </svg>
              </div>
              <div class="lava-lamp__lava">
                <svg>
                  <ellipse class="blob blob--top" cx="35" cy="0" rx="35" ry="10"></ellipse>
                  <ellipse class="blob blob--bottom" cx="75" cy="270" rx="75" ry="10"></ellipse>
                  <circle class="blob" r="20.5" cx="21" cy="400" style="--skewX: 1; --skewY: 5; --height: 41; --speed: 31; --delay: -2; --direction: alternate-reverse;"></circle>
                </svg>
              </div>
            </div>
          </div>
          <div class="lava-lamp__base"></div>
        </div>
      </div>
</body>
</html>
