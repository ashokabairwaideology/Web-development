<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center-con">
      <div class="round">
        <div id="cta">
          <span class="arrow primera next"></span>
          <span class="arrow segunda next"></span>
        </div>
      </div>
    </div>
    <script>
      document.querySelector(".round").click(function (e) {
        e.preventDefault();
        e.stopPropagation();
        document.querySelector(".arrow").toggleClass("bounceAlpha");
      });
    </script>
  </body>
</html>
