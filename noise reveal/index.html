<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence baseFrequency="0.02 0.6" result="NOISE" numOctaves="2" />
        <feDisplacementMap
          in="SourceGraphic"
          in2="NOISE"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="R"
        ></feDisplacementMap>
      </filter>
      <image
        class="image one"
        id="img"
        xlink:href="https://samrithasudhagar.github.io/assets/IMG_20201020_154608.jpg"
        x="-60"
        y="0"
        width="300px"
        height="300px"
        filter="url(#noise)"
      ></image>
    </svg>
  </body>
</html>
